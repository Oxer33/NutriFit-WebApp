<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#86A788">
  <title>NutriFit - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #FFFDEC 0%, #FFE2E2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 40px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
    }
    
    .icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #86A788, #6b8a6d);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      font-size: 40px;
    }
    
    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 12px;
    }
    
    p {
      color: #666;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    
    .retry-btn {
      background: linear-gradient(135deg, #86A788, #6b8a6d);
      color: white;
      border: none;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(134, 167, 136, 0.4);
    }
    
    .retry-btn:active {
      transform: translateY(0);
    }
    
    .tips {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid #eee;
    }
    
    .tips h3 {
      color: #555;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
    }
    
    .tips ul {
      list-style: none;
      text-align: left;
    }
    
    .tips li {
      color: #777;
      font-size: 13px;
      padding: 6px 0;
      padding-left: 24px;
      position: relative;
    }
    
    .tips li::before {
      content: "âœ“";
      position: absolute;
      left: 0;
      color: #86A788;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“±</div>
    <h1>Sei Offline</h1>
    <p>
      Non sei connesso a Internet. 
      Controlla la tua connessione e riprova.
    </p>
    <button class="retry-btn" onclick="location.reload()">
      Riprova
    </button>
    
    <div class="tips">
      <h3>Nel frattempo puoi:</h3>
      <ul>
        <li>Verificare la connessione WiFi</li>
        <li>Controllare i dati mobili</li>
        <li>Attivare/disattivare la modalitÃ  aereo</li>
        <li>Riavviare il router</li>
      </ul>
    </div>
  </div>
  
  <script>
    // Auto-retry quando torna online
    window.addEventListener('online', () => {
      location.reload();
    });
  </script>
</body>
</html>
